{% extends 'base.htm' %}

{% block content %}
    <div class="container">
        <h1 class='text-center mt-3'>Articles Details</h1>

        <div class="row">
            <div class="col-lg-12">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{article.title}}</h5>
                        <p class="card-text">{{article.body}}</p>
                        <p>{{article.date}}</p>
                    </div>
                </div>
            </div>
           

        </div>
        
       
    </div>
{% endblock %}
