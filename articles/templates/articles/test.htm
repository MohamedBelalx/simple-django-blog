{% extends 'base.htm' %}

{% block content %}
    <div class="container">
        <h1 class='text-center mt-3'>Articles List</h1>

        <div class="row">
            {% for article in articles %}
            <div class="col-lg-6">
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">{{article.title}}</h5>
                        <p class="card-text">{{article.snippt}}</p>
                        <p>{{article.date}}</p>
                        <a href="#" class='btn btn-primary'>Read More</a>
                    </div>
                </div>
            </div>
           
            {% endfor %}
        </div>
        
       
    </div>
{% endblock %}
